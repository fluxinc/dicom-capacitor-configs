---
# 1 DERIVED MAMMOGRAM -> No modifier
- AeTitles:
    - JCCI-ROUTER
    - JNJ_RAD_MG_ST
  Conditions:
    - MatchTag: 0008,0008
      MatchExpression: ^ORIGINAL\\.*$
    - MatchTag: 0018,1030
      MatchExpression: ^MAMMOGRAM$
  Actions:
    - Description: Update Series description 2D
      Type: add_or_update
      Source:
        Tag: 0055,1001
        Expression: ^.*(R|L)-([A-Z]{2,4}).*$
        PrivateTagCreator: SIEMENS MED SP DXMG WH AWS 1
        PrivateTagVR: LO
        PrivateTagVM: 1
      Destination:
        Tag: 0008,103e
        Value: $1 $2

# 2 TOMO_PROJ -> 2D Projection
- AeTitles:
    - JCCI-ROUTER
    - JNJ_RAD_MG_ST
  Conditions:
    - MatchTag: 0018,1030
      MatchExpression: ^TOMO_PROJ$
  Actions:
    - Description: Update Series description
      Type: add_or_update
      Source:
        Tag: 0008,103e
        Expression: ^T_PR(?:_raw)? (L|R)-([A-Z]{2,4}) .+$
      Destination:
        Tag: 0008,103e
        Value: $1 $2

# 3 INSIGHT_2D -> Insight 2D
- AeTitles:
    - JCCI-ROUTER
    - JNJ_RAD_MG_ST
  Conditions:
    - MatchTag: 0018,1030
      MatchExpression: ^INSIGHT_2D$
  Actions:
    - Description: Update Series description
      Type: add_or_update
      Source:
        Tag: 0008,103e
        Expression: ^INSIGHT 2D (L|R)-([A-Z]{2,4}) .+$
      Destination:
        Tag: 0008,103e
        Value: $1 $2 Insight 2D

# 4 BTO_TOMO -> Breast Tomosynthesis
- AeTitles:
    - JCCI-ROUTER
    - JNJ_RAD_MG_ST
  Conditions:
    - MatchTag: 0018,1030
      MatchExpression: ^TOMO$
  Actions:
    - Description: Update Series description
      Type: add_or_update
      Source:
        Tag: 0008,103e
        Expression: ^BTO_TOMO (L|R)-([A-Z]{2,4}) .+$
      Destination:
        Tag: 0008,103e
        Value: $1 $2 Breast Tomosynthesis

# 5 Insight 3D -> Breast Projection Image 72400000
- AeTitles:
    - JCCI-ROUTER
    - JNJ_RAD_MG_ST
  Conditions:
    - MatchTag: 0018,1030
      MatchExpression: ^INSIGHT_3D$
  Actions:
    - Description: Update Series description
      Type: add_or_update
      Source:
        Tag: 0008,103e
        Expression: ^BTO_INSIGHT 3D (L|R)-([A-Z]{2,4}) .+$
      Destination:
        Tag: 0008,103e
        Value: $1 $2 Insight 3D

- AeTitles:
    - EPICRADIANT
  Affects:
    - worklist_result
  Actions:
    - Description: Add seconds to worklist time
      Type: add_or_update
      Source:
        Tag: 0040,0100
        SequenceItems:
          - Tag: 0040,0003
            Expression: ^(.+)$
      Destination:
        Tag: 0040,0100
        SequenceItems:
          - Tag: 0040,0003
            Value: ${1}00
