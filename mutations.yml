---
# ORIGINAL MAMMOGRAM -> 2D 71200000
- Conditions:
    - MatchTag: 0008,0008
      MatchExpression: ^ORIGINAL\\.*$
    - MatchTag: 0018,1030
      MatchExpression: ^MAMMOGRAM$
  Actions:
    - Description: Update manufacturer
      Type: add_or_update
      Destination:
        Tag: 0008,0070
        Value: HOLOGIC, Inc.
    - Description: Update model
      Type: add_or_update
      Destination:
        Tag: 0008,1090
        Value: Selenia Dimensions
    - Description: Update Image Type for 2D
      Type: add_or_update
      Destination:
        Tag: 0008,0008
        Value: ORIGINAL\PRIMARY
    - Description: Update Series description 2D
      Type: add_or_update
      Source:
        Tag: 0055,1001
        Expression: ^.*(R|L)-([A-Z]{2,4}).*$
        PrivateTagCreator: SIEMENS MED SP DXMG WH AWS 1
        PrivateTagVR: LO
        PrivateTagVM: 1
      Destination:
        Tag: 0008,103e
        Value: $1 $2
    - Description: Update Protocol
      Type: add_or_update
      Source:
        Tag: 0055,1001
        Expression: ^.*(R|L)-([A-Z]{2,4}).*$
        PrivateTagCreator: SIEMENS MED SP DXMG WH AWS 1
        PrivateTagVR: LO
        PrivateTagVM: 1
      Destination:
        Tag: 0018,1030
        Value: $1 $2 ComboHD

